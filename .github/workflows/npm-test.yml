name: NPM Test

on:
  push:
    branches:
      - main

jobs:
  npm_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: List contents of the working directory
        run: ls -l

      - name: Navigate to my-react-app directory
        run: cd my-react-app || exit 1

      - name: Install dependencies
        run: npm install

      - name: Run Jest test
        run: npm test
